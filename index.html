<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS parallax scroll demo</title>
</head>
<body>
    <section class="right parallax frog">
        <article>
            <h1>This is a frog</h1>
            <p>Frogs are really cool. They are green and they jump a lot.</p>
        </article>
    </section>
    <div class="spacer"></div>
    <section class="left parallax snake">
        <article>
            <h1>This is a snake</h1>
            <p>Snakes are scary. They usually have a very long body.</p>
        </article>
    </section>
    <div class="spacer flipped"></div>
    <section class="right parallax turtle">
        <article>
            <h1>This is a turtle</h1>
            <p>Turtles are very slow, but cute. This one is very small.</p>
        </article>
    </section>
    <script src="script.js"></script>
</body>
</html>
